
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </header>
  <div class="mainDiv">
    <div class="navBar">
    <nav>
      <h2>Pension Management</h2>
      <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/login">Login</a></li>
      </ul>
    </nav>
  </div>
    <div class="container">
      <form (ngSubmit)="OnSubmit()" class="formCont">
        <h1>LOGIN</h1>
        <input
          type="text"
          autocomplete="off"
          name="userName"
          id="userName"
          placeholder="userName"
          [(ngModel)] = "credentials.userName"
          required
        />
        <input
          type="password"
          autocomplete="off"
          name="password"
          id="password"
          placeholder="Password"
          [(ngModel)] = "credentials.password"
          required
        />
  
        <a routerLink="/register" class="forgotpswd">Don't have an Account?</a>
        <button type="submit">Login</button>
        <button type="button" onclick="window.location.href='http://localhost:4200/login'"> Cancel</button> 
      </form>
    </div>
  </div>
